#----------------------------------------
# Server
#----------------------------------------
server.port=8084
spring.profiles.active=dev

#----------------------------------------
# DataSource (PostgreSQL)
#----------------------------------------
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/entreprise_dms
spring.datasource.username=entreprise_dms
spring.datasource.password=hanalynamira

#----------------------------------------
# HikariCP tuning (optional)
#----------------------------------------
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=100000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.connection-test-query=SELECT 1

#----------------------------------------
# JPA / Hibernate
#----------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#----------------------------------------
# Actuator / Management
#----------------------------------------
# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info

# Show full details in health
management.endpoint.health.show-details=always

#----------------------------------------
# Logging
#----------------------------------------
logging.level.org.springframework=INFO
logging.level.com.service.auth=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
